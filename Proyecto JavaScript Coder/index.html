<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos Bancarios</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Créditos</h1>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingrese su nombre">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingrese su correo electrónico">
        <label for="creditType">Tipo de Crédito:</label>
        <select id="creditType" onchange="updateLoanDetails()">
            <option value="hipotecario">Hipotecario</option>
            <option value="consumo">Consumo</option>
            <option value="automotriz">Automotriz</option>
        </select>
        <label for="amount">Monto del Crédito:</label>
        <input type="number" id="amount" placeholder="Ingrese el monto">
        <label for="rate">Tasa de Interés (anual):</label>
        <input type="number" id="rate" readonly>
        <label for="term">Plazo:</label>
        <select id="term"></select>
        <button onclick="calculateLoan()">Calcular</button>
        <div class="result" id="result"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
