<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="./css/Styles.css">
</head>
<body>
    <h1>Simulador de Préstamos</h1>
    
    <label for="tipoPrestamo">Tipo de Préstamo:</label>
    <select id="tipoPrestamo">
        <option value="personal">Préstamo Personal</option>
        <option value="automotriz">Préstamo Automotriz</option>
        <option value="hipotecario">Préstamo Hipotecario</option>
    </select>

    <label for="monto">Monto del Préstamo:</label>
    <input type="number" id="monto" placeholder="Monto en pesos">

    <button id="calcular">Calcular</button>

    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p id="cuota"></p>
        <p id="total"></p>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
